name: Release firmware

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  call-build-msp:
    uses: ./.github/workflows/build_msp.yml
  call-build-nrf:
    uses: ./.github/workflows/build_nrf.yml
  release-firmware:
    runs-on: ubuntu-latest
    needs:
      - call-build-msp
      - call-build-nrf
    steps:
      - run: mkdir output

      - uses: actions/download-artifact@v3
        with:
          path: output/

      - run: zip -7 -r firmwares.zip output/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: firmwares.zip

